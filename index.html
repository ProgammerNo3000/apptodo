<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4115ce8922.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="backgroundColor"></div>
        <section>
            <header>
                <h3>
                    New Todo:
                </h3>
                <form class="todoForm">
                    <input class="newTodo" type="text" name="" placeholder="" />
                    <input class="btnSubmit" type="submit" value="Add" />
                </form>
            </header>
            <ul class="todList">
                <li>
                    <ul>
                        <li>
                            <label for="editTodo">Edit:</label>
                            <input class="newTodo" type="text" name="editTodo" placeholder="" />
                            <button>Save</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="todoitem">
                        <li>
                            <input type="checkbox" />
                            Vaccum the carpet
                            <i class="fa-solid fa-pen"></i>
                            <i class="fa-solid fa-trash"></i>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="todoitemeit">
                        <li>
                            <input type="checkbox" />
                            Sweep
                            <i class="fa-solid fa-pen"></i>
                            <i class="fa-solid fa-trash"></i>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>
                            <input type="checkbox" />
                            Wash the dishes
                            <i class="fa-solid fa-pen"></i>
                            <i class="fa-solid fa-trash"></i>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>
</body>


</html>
